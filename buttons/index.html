<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../bootstrap.min.css">
    <link rel="stylesheet" href="../bootstrap-responsive.min.css">
    <link rel="stylesheet" href="mystyle.css" />
    <title>Understanding Buttons in Bootstrap</title>
</head>

<body>
    <div class="container">
        <div class="row">This is to show all about buttons in bootstrap</div>
        <div class="row">
            <div class="span5 lead">Button sizing</div>
            <div class="span7">
                <p>
                    <button class="btn btn-large btn-primary" type="button">Large button</button>
                    <button class="btn btn-large" type="button">Large button</button>
                </p>
                <p>
                    <button class="btn btn-primary" type="button">Default button</button>
                    <button class="btn" type="button">Default button</button>
                </p>
                <p>
                    <button class="btn btn-small btn-primary" type="button">Small button</button>
                    <button class="btn btn-small" type="button">Small button</button>
                </p>
                <p>
                    <button class="btn btn-mini btn-primary" type="button">Mini button</button>
                    <button class="btn btn-mini" type="button">Mini button</button>
                </p>
            </div>
        </div>
        <div class="row">
            <div class="span5 lead">Blocklevel elements</div>
            <div class="span7">
                <button class="btn btn-large btn-block btn-primary" type="button">Block level button</button>
                <button class="btn btn-large btn-block" type="button">Block level button</button>
            </div>
        </div>
        <div class="row">
            <div class="span5 lead">disabled state</div>
            <div class="span7">
                <a href="#" class="btn btn-large btn-primary disabled">Primary link</a>
                <a href="#" class="btn btn-large disabled">Link</a>
            </div>
        </div>
        <div class="row">
            <div class="span5 lead">Button colours</div>
            <div class="span7">
                <button class="btn">Default</button>
                <button class="btn btn-primary">Primary</button>
                <button class="btn btn-info">Info</button>
                <button class="btn btn-warning">Warning</button>
                <button class="btn btn-success">Success</button>
                <button class="btn btn-danger">Danger</button>
                <button class="btn btn-inverse">Inverse</button>
                <button class="btn btn-link">Link</button>
            </div>
        </div>
        <div class="row">
            <div class="span5 lead">One class Multiple tags</div>
            <div class="span7">
                <a class="btn" href="">Link</a>
                <button class="btn" type="submit">Button</button>
                <input class="btn" type="button" value="Input">
                <input class="btn" type="submit" value="Submit">
            </div>
        </div>
    </div>
</body>

</html>
