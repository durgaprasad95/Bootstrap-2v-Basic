<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../bootstrap.min.css">
    <link rel="stylesheet" href="../bootstrap-responsive.min.css">
    <link rel="stylesheet" href="mystyle.css" />
    <title>Understanding Responsive Utilities in Bootstrap</title>
</head>

<body>
    <div class="container">
        <div class="text-info">This shows how we can show or hide the logos/elements/anything depending on the type of platform on we uses</div>
        <div class="row">
            <div class="span4">
                <div class="visible-phone">This is visible on phone</div>
            </div>
            <div class="span4">
                <div class="visible-tablet">This is visible on tablet</div>
            </div>
            <div class="span4">
                <div class="visible-desktop">This is visible on desktop</div>
            </div>
        </div>
        <div class="row">
            <div class="span4">
                <div class="hidden-phone">This is hidden on phone</div>
            </div>
            <div class="span4">
                <div class="hidden-tablet">This is hidden on tablet</div>
            </div>
            <div class="span4">
                <div class="hidden-desktop">This is hidden on desktop</div>
            </div>
        </div>
    </div>
</body>

</html>
