<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../bootstrap.min.css">
    <link rel="stylesheet" href="../bootstrap-responsive.min.css">
    <link rel="stylesheet" href="mystyle.css" />
    <title>Understanding Tables in Bootstrap</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="span12">
                <table class="table  table-hover table-striped table-bordered table-condensed">
                    <caption>Just a table</caption>
                    <thead>
                        <th>Heading 1</th>
                        <th>Heading 2</th>
                    </thead>
                    <tbody>
                        <tr>
                            <td>H1-data 1</td>
                            <td>H2-data 1</td>
                        </tr>
                        <tr>
                            <td>H1-data 2</td>
                            <td>H2-data 2</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row">
            <div class="text-info span12">
                Optional classes for "tr" are ".error", ".success", ".info", ".warning".
            </div>
        </div>
</body>

</html>
